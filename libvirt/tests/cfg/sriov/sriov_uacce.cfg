- sriov_uacce.cfg:
    type = sriov_uacce
    take_regular_screendumps = "no"
    start_vm = "yes"
    variants:
        - driver:
            only aarch64
            variants:
                - hisi_hpre:
                    driver = hisi_hpre
    variants:
        - guest_with_vf:
            variants:
                - managed_no:
                    managed = "no"
                - managed_yes:
                    managed = "yes"
            variants:
                - resume_suspend:
                    operation = "resume_suspend"
                    no scalability_test
                - reboot:
                    operation = "reboot"
                    no scalability_test
                - nop:
            variants:
                - hotplug:
                    attach = "yes"
                    variants:
                        - default:
                        - persistent:
                            option = "--persistent"
                            only guest_with_vf.hotplug.nop
                - cold_plug:
                    attach = "yes"
                    option = "--config"
                    start_vm = "no"
                - scalability_test:
                    only managed_yes
                    attach = 'yes'
                    variants:
                        - multiple_times:
                            loop_times = 10
                        - max_vfs:
                            max_vfs_attached = "yes"
        - info_check:
            info_check = "yes"
                variants:
                    - vf_info:
                        info_type = "vf_info"
                    - pf_info:
                        info_type = "pf_info"
                    - vf_order:
                        info_type = "vf_order"
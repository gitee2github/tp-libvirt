- vmtop:
    type = vmtop
    start_vm = "no"
    output_file = "vmtop_output"
    vcpu_max = 8
    vcpu_cur = 4
    vcpu_live = 6
    vm_num = 1
    only aarch64
    variants:
        - life_cycle:
            variants:
                - start:
                    test_type = start
                - destroy:
                    test_type = destroy
                - reboot:
                    test_type = reboot
                - pause_resume:
                    test_type = pause
            variants:
                - single_vm:
                    test_type = single_vm
                    vm_num = 1
                - multi_vms:
                    only start
                    test_type = multi_vms
                    vm_num = 3
        - data_events:
            test_type = data_events
        - invalid_cmdline:
            test_type = invalid_cmdline
            option = "x"
        - cmdline_d:
            test_type = invalid_cmdline
            option = "d"
            interval = 2
        - multivmtop:
            test_type = multivmtop
            vmtopnum = 6
        - vcpu_hotplug:
            test_type = vcpu_hotplug
            vcpu_placement = "static"

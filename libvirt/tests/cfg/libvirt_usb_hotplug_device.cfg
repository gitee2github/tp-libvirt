- libvirt_usb_hotplug_device:
    type = libvirt_usb_hotplug_device
    status_error = no
    start_vm = yes
    model = "nec-xhci"
    index = "1"
    no s390-virtio
    variants:
        - keyboard:
            usb_type = "kdb"
        - mouse:
            usb_type = "mouse"
        - tablet:
            usb_type = "tablet"
        - storage:
            usb_type = "storage"
    variants:
        - one_count:
            attach_count = 1
        - maximum_sub_1:
            attach_count = 38
        - maximum:
            # 0 ~ 38 are valid
            attach_count = 39
        - maximum_add_1:
            status_error = yes
            attach_count = 40
    variants:
        - qemu_monitor:
            attach_type = "qemu_monitor"
        - attach_device:
            only one_count
            attach_type = "attach_device"
